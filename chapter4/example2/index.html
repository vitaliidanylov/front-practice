<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple application</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Comments</h1>
		<p>Simple application which allows you write comments</p>
	</header>
	<main>
		<section class="comment-input">
			<p>Add your comment:</p>
			<input type="text"><span> </span><button>+</button>
		</section>
		<section class="comments">
			<p>First comment</p>
			<p>Second comment</p>
			<p>Third comment</p>
			<p>And one more!</p>
		</section>
	</main>
	<footer>
		<h3>Application placed on public domain</h3>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
